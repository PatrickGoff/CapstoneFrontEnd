


<h1 class = "text-center">Sign in as a User!</h1>
<br><br>
<form #loginForm="ngForm" class="text-center" >
    <input type="text" #username ngModel name="username" placeholder="Username">
    <br><br>
    <input type="password" #password ngModel="password" placeholder="Password">
    <br><br>
  <a href="http://localhost:4200/register">Register as a User!</a>
  <br><br>
    <input type="submit" value="Submit" class="btn btn-primary" >

    
</form>
